name: fishhunt-server
services:
  - name: fishhunt-server
    source_dir: /server
    github:
      repo: teokartvelishvili/FishHunt
      branch: master
      deploy_on_push: true
    build_command: npm install && npm run build
    run_command: npm start
    envs:
      - key: PORT
        value: '8080'
      - key: NODE_ENV
        value: 'production'
    http_port: 8080
    instance_size_slug: apps-s-1vcpu-0.5gb
    instance_count: 1
    health_check:
      http_path: /v1/health
      initial_delay_seconds: 60
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
